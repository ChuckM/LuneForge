<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Mesh Generator</title>
    <script src="https://unpkg.com/htmx.org@1.7.0"></script>
    <!-- Include daisyUI CSS -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html {
            background-color: #f7f7f7;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            margin: 0;
            background-color: #f1f3f4;
        }

        .sidebar {
            width: 20%;
            background-color: #d9e4f1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar img {
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .content {
            width: 80%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Added for better layout */
            padding: 20px; /* Added for spacing */
        }

        .loading {
            display: none;
            margin-top: 20px; /* Added for spacing */
        }

        .loading.active {
            display: block;
        }

        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="sidebar p-4 bg-blue-200">
        <img src="LuneForge.png" class="w-40 rounded-lg mb-4" alt="LuneForge">
        <p class="font-bold text-xl">LuneForge</p>
    </div>

    <div class="content">
        <form hx-post="/generate_sphere_mesh" hx-trigger="submit" hx-target="#result" hx-indicator=".loading" hx-swap="innerHTML" hx-on-error="handleError" class="space-y-4">
            <label for="scale_factor" class="block">Scale Factor:</label>
            <input type="number" id="scale_factor" name="scale_factor" step="0.01" placeholder="10"required class="input input-bordered w-full">

            <label for="cube_side_length" class="block">Cube Side Length:</label>
            <input type="number" id="cube_side_length" name="cube_side_length" step="0.01" placeholder="0.5" required class="input input-bordered w-full">

            <label for="support_length" class="block">Support Length:</label>
            <input type="number" id="support_length" name="support_length" step="0.01" placeholder="0.2" required class="input input-bordered w-full">

            <label for="sphere_radius" class="block">Sphere Radius:</label>
            <input type="number" id="sphere_radius" name="sphere_radius" step="0.01" placeholder="7" required class="input input-bordered w-full">

            <button type="submit" class="btn btn-primary">Generate</button>
        </form>

        <div class="loading mt-4">Loading...</div>

        <div id="result" class="mt-4">
            <!-- The result or error message will be displayed here -->
        </div>
    </div>

    <script>
        function handleError(xhr) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p class="error">Error: ' + xhr.statusText + '</p>';
        }

        document.addEventListener("htmx:configRequest", (event) => {
            const headers = event.detail.headers;
            headers['Content-Type'] = 'application/json';
            event.detail.headers = headers;
        });

        document.addEventListener("htmx:beforeRequest", (event) => {
            const formData = new FormData(event.target);
            const json = JSON.stringify(Object.fromEntries(formData.entries()));
            event.detail.parameters = json;
        });
    </script>
</body>
</html>
